<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="form.js" defer></script>
    <script src="countryList.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form" action="">
        <label for="email">Write email:</label>
        <input type="email" name="email" id="email" required>
        <span id="invalidemail">Type in a valid email</span>
        <label for="country">Choose Country:</label>
        <select name="country" id="country" required>

        </select>
        <label for="zip_code">Postal Code:</label>
        <input type="text" id="zip_code" name="zip_code" pattern="\d{5}(?:-\d{4})?|[a-zA-Z]\d[a-zA-Z] ?\d[a-zA-Z]\d" title="Please enter a valid zip code, example: 65251" required>
        <span id="invalidzip">Valid Zip or Postal code XXXXX or X0X 0X0</span>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <label for="confirm_password">Confirm</label>
        <input type="password" id="confirm_password" name="confirm_password">
        <input type="submit" id="sub" value="Submit">
    </form>
    
</body>
</html>
